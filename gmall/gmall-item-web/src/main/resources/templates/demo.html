<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input th:value="${skuInfo.skuName}">
<table>
    <tr th:each="skuImage:${skuInfo.skuImageList}" th:if="${skuImage.imgName}!='黑全.jpg'">
        <td th:text="${skuInfo.skuName}+''">
        </td>
        <td th:text="(${skuImage.imgName}=='黑正.jpg')?'正面':'不是正面'">
        </td>
    </tr>

</table>
</body>
</html>
